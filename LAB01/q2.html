<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="yellow">
    <center>User Registration Form</center>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="section">Section:</label>
        <input type="text" id="section" section="section"><br><br>
        <label for="rollno">Roll no:</label>
        <input type="text" id="rollno" rollno="rollno"><br><br>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" branch="branch"><br><br>
        <label for="university">University:</label>
        <input type="text" id="university" university="university"><br><br>
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" hobby="hobby"><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" gender="gender"><br><br>
        <label for="10thdetails">10th Details:</label>
        <input type="text" id="10thdetails" 10thdetails="10thdetails"><br><br>
        <label for="12thdetails">12th Details:</label>
        <input type="text" id="12thdetails" 12thdetails="12thdetails"><br><br>
        <label for="hostel">Hostel:</label>
        <input type="text" id="hostel" hostel="hostel"><br><br>
        <label for="emailid">Email ID:</label>
        <input type="text" id="emailid" emailid="emailid"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" address="address"><br><br>
        <label for="fathersname">Father's Name:</label>
        <input type="text" id="fathersname" fathersname="fathersname"><br><br>
        <label for="mothersname">Mother's Name:</label>
        <input type="text" id="mothersname" mothersname="mothersname"><br><br>
        <label for="submit"></label>
        <input type="Submit" value="Submit" id="Submit" Submit="Submit"><br><br>

    </form>
</body>

</html>
