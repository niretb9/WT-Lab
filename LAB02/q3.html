<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <form>
        <style>
            #image {
                width: 300px;
                height: 150px;
                float: right;
            }
            
            form {
                width: 50%;
                margin: 0 auto;
            }
        </style>
        <img src="./cow image.jpg" alt="IMAGE " id="image">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="rollnumber">Roll Number:</label>
        <input type="number" id="rollnumber" name="rollnumber">
        <br>
        <br>
        <label for="stream">Stream:</label>
        <select id="stream" name="stream">
            <option value="science">Arts</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Science</option>
        </select>
        <br>
        <br>
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="btech">B.Tech</option>
            <option value="bba">BBA</option>
            <option value="bcom">BCom</option>
        </select>
        <br>
        <br>
        <label for="language">Languages:</label>
        <input type="checkbox" id="language" name="language" value="english"> English
        <input type="checkbox" id="language" name="language" value="hindi"> Hindi
        <input type="checkbox" id="language" name="language" value="urdu"> Japanese
        <br>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>


</body>

</html>
